upstream docs_backend {
    server backend:8000 fail_timeout=0;
}

upstream docs_frontend {
    server frontend:8080 fail_timeout=0;
}

server {
    listen 8083 ssl;
    server_name localhost;

    # Disables server version feedback on pages and in headers
    server_tokens off;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    location @proxy_to_docs_backend {
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_redirect off;
        proxy_pass http://docs_backend;
    }

    location @proxy_to_docs_frontend {
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_redirect off;
        proxy_pass http://docs_frontend;
    }

    location / {
        try_files $uri @proxy_to_docs_frontend;
    }

    location /api {
        try_files $uri @proxy_to_docs_backend;
    }

    location /admin {
        try_files $uri @proxy_to_docs_backend;
    }

    # Proxy auth for media
    location /media/ {
        # No-leak: never log SigV4 secrets (Authorization, X-Amz-*).
        access_log off;

        # Auth request configuration
        auth_request /media-auth;
        auth_request_set $sigv4_authorization $upstream_http_authorization;
        auth_request_set $sigv4_amz_date $upstream_http_x_amz_date;
        auth_request_set $sigv4_content_sha256 $upstream_http_x_amz_content_sha256;
        auth_request_set $sigv4_security_token $upstream_http_x_amz_security_token;

        # Forward SigV4 headers returned by media-auth to the upstream S3 request.
        # If additional `x-amz-*` headers become required, add them explicitly here
        # (do not use wildcards).
        proxy_set_header Authorization $sigv4_authorization;
        proxy_set_header X-Amz-Date $sigv4_amz_date;
        proxy_set_header X-Amz-Content-SHA256 $sigv4_content_sha256;
        proxy_set_header X-Amz-Security-Token $sigv4_security_token;

        # Get resource from SeaweedFS (baseline S3 gateway)
        proxy_pass http://seaweedfs-s3:8333/docs-media-storage/;
        proxy_set_header Host seaweedfs-s3:8333;
    }

    # Proxy auth for media previews.
    location /media/preview/ {
        # No-leak: never log SigV4 secrets (Authorization, X-Amz-*).
        access_log off;

        # Auth request configuration
        auth_request /media-auth;
        auth_request_set $sigv4_authorization $upstream_http_authorization;
        auth_request_set $sigv4_amz_date $upstream_http_x_amz_date;
        auth_request_set $sigv4_content_sha256 $upstream_http_x_amz_content_sha256;
        auth_request_set $sigv4_security_token $upstream_http_x_amz_security_token;

        # Forward SigV4 headers returned by media-auth to the upstream S3 request.
        proxy_set_header Authorization $sigv4_authorization;
        proxy_set_header X-Amz-Date $sigv4_amz_date;
        proxy_set_header X-Amz-Content-SHA256 $sigv4_content_sha256;
        proxy_set_header X-Amz-Security-Token $sigv4_security_token;

        # Get resource from SeaweedFS (baseline S3 gateway)
        proxy_pass http://seaweedfs-s3:8333/docs-media-storage/;
        proxy_set_header Host seaweedfs-s3:8333;
    }

    # Auth subrequest endpoint for /media*.
    # No-leak: mark as internal so clients cannot call it directly and receive
    # SigV4 headers.
    location = /media-auth {
        internal;
        access_log off;
        proxy_pass http://docs_backend/api/v1.0/items/media-auth/;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Original-URL $request_uri;
        
        # Prevent the body from being passed
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-Method $request_method;
    }
}
